<html>
	<head>
		<script src='https://api.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
		<script
		src="https://code.jquery.com/jquery-3.1.1.min.js"

		<link href='//fonts.googleapis.com/css?family=Scada' rel='stylesheet'>

	<body>
		<div class="container">
			<div class="row">
				<div class="col m12 pull-m1">
					<form class="section" id="form">
						email address:
						<input id="emailInput" type="text">
						<div id="invalidEmail"></div><br>
						<div class="collection" id="segments">
							Your Current Street Segments<br><br>
							<div id = "selected"></div>
						</div>
						<input class="with-gap" id="stateInput0" type="radio" name="Status" value="0">
						<label for="stateInput0" style="color:red">These need cleaning.</label><br>
						<input class="with-gap" id="stateInput1" type="radio" name="Status" value="1" checked="checked">
						<label for="stateInput1" style="color:blue">I will clean these.</label><br>
						<input class="with-gap" id="stateInput2" type="radio" name="Status" value="2">
						<label for="stateInput2" style="color:green">These are clean.</label><br>
						<input type="submit" value="submit"><br>
						<div id="submitted" style="color:green"></div>
						<a  href="/register">Register</a>
					</form>
				</div>
				<div class="col m12"><div class="section" id='map'></div></div>
				<script src = "/js/map.js"></script>
				<script type="text/javascript" src="/js/materialize.min.js"></script>
			</div>
		</div>
	</div>
