<html>
	<head>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script src='https://api.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet'/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<link href='//fonts.googleapis.com/css?family=Scada' rel='stylesheet'>
		<link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
		<link href="/css/style.css" rel="stylesheet">
		<meta name="theme-color" content="green"/>
		<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="icon" href="/img/logo.png" sizes="192x192">
		<title>Acton Cleanup</title>
	</head>
	<body>
		<nav class="green hide-on-med-and-down">
			<div class="nav-wrapper">
				<div class="row">
					<a href="/" class="brand-logo col push-m1 push-l1">
						<img id = "logo" src ="/img/logo.png" height = "65px">
						&nbsp;
						<span id ="heading_text">Acton Cleanup Week April 22-29</span>
					</a>
					<ul class="right col pull-m1 pull-l1" id="nav-mobile">
						<li><a style="font-size:120%" href="/register">Register</a></li>
						<li><a style="font-size:120%" href="/">Map</a></li>
						<li><a style="font-size:120%" href="/about">About</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<a style="margin-left:0%;margin-bottom:0%;" href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons"></i></a>
		<div class="row" style="margin-top: 1.8%">
			<div class="col s12 m7 l6 push-l1">
				<div id='map'></div>
			</div>
			<form id="mapform" class="col s12 m12 l4 push-l1" style="padding-left:5%;padding-right:5%;padding-top:2%">
				<b>email address:</b>
				<input placeholder = "example@example.com" id="emailInput" type="text">
				<div id="invalidEmail" style="color:red"></div>
				<b>Your Current Street Segments</b>
				<div class="collection" id="segments">
					<br>
					<div id="selected" style="font-size:80%;padding-left:2%;line-height:100%"></div>
				</div>
				<button id="clear" class="disabled green btn waves-effect waves-light">Clear<i class="small material-icons right">clear_all</i></button><br><br>
				<div id="submitted" style="color:green"></div>
				<input class="with-gap" id="stateInput0" type="radio" name="Status" value="0">
				<label for="stateInput0" style="color:red">These need cleaning.</label>
				<br />
				<input class="with-gap" id="stateInput1" type="radio" name="Status" value="1" checked="checked">
				<label for="stateInput1" style="color:#2E96FF">I will clean these.</label>
				<br />
				<input class="with-gap" id="stateInput2" type="radio" name="Status" value="2">
				<label for="stateInput2" style="color:green">These are clean.</label><br><br>
				<button class="green btn waves-effect waves-light" type="submit" name="action">Submit<i style="font-size:15px" class="material-icons right">send</i></button>
				<div id="submitted" style="color:green"></div>
			</form>
		</div>
		<script src = "/js/map.js"></script>
		<script type="text/javascript" src="/js/materialize.min.js"></script>
		<script src="/js/navbar.js"></script>
	</body>
</html>
